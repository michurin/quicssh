linters-settings:
  goconst:
    min-len: 5
    min-occurrences: 4
  misspell:
    locale: US

linters:
  enable-all: true
  disable:
    - depguard
    - exhaustruct
    - gosec     # must be turned on
    - lll       # nice to have
    - mnd       # nice to have
    - nlreturn  # nice to have
    - tenv
    - varnamelen
    - wrapcheck # nice to have
    - wsl
